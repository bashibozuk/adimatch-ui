<div class="contact-clean">
  <form action="">
    <h2 class="text-center">Registration form</h2>
    <div class="form-group">
      <input type="text" name="name" [(ngModel)]="user.username" class="form-control" placeholder="Name" [class.is-invalid]="errors.username">
    </div>
    <div class="form-group">
      <input name="password" [(ngModel)]="user.password" class="form-control" placeholder="Password" type="Password" [class.is-invalid]="errors.username">
    </div>
    <div class="form-group">
      <input  name="email" [(ngModel)]="user.email" class="form-control" placeholder="Email" type="email" [class.is-invalid]="errors.username">
    </div>
    <div class="form-group">
      <input name="phone" [(ngModel)]="user.phone" class="form-control" placeholder="Phone" type="tel">
    </div>
    <div class="form-group">
      <input type="text" name="city" [(ngModel)]="user.city" class="form-control" placeholder="City">
    </div>
    <label>Prefered sports to search:&nbsp;</label>
    <div class="form-row">
      <div class="col">
        <div class="form-group" *ngFor="let sport of sports| slice:0: sports.length / 2 + 1">
          <div class="form-check" (click)="toggleSport(sport)">
            <input class="form-check-input" type="checkbox" [checked]="user.sports.indexOf(sport) > -1" >
            <label class="form-check-label" for="">{{sport}}</label>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="form-group" *ngFor="let sport of sports| slice:sports.length / 2 + 1">
          <div class="form-check" (click)="toggleSport(sport)">
            <input class="form-check-input" type="checkbox" [checked]="user.sports.indexOf(sport) > -1">
            <label class="form-check-label" for="">{{sport}}</label></div>
        </div>
      </div>
    </div>
    <div class="form-group send-button"><button class="btn btn-primary" type="submit" (click)="register()">send </button></div>
  </form>
</div>
